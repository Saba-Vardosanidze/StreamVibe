<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global/reset.css" />
    <link rel="stylesheet" href="../css/pages/moviees.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="heroContainer">
        <dialog id="dialog">
          <input type="search" placeholder="Search..." />
        </dialog>
        <div class="headerContainer">
          <header>
            <div class="logo">
              <a href="index.html"
                ><img
                  src="/pages/img/svg/header/logoStreamVibe.svg"
                  alt="StreamVibe"
              /></a>
            </div>
            <nav class="headerUl navMenu" id="nav-menu">
              <ul>
                <li class="navItem">
                  <a href="index.html" class="navLink">Home</a>
                </li>
                <li class="navItem">
                  <a href="/pages/service.html" class="navLink"
                    >Movies & Shows</a
                  >
                </li>
                <li class="navItem"><a href="#" class="navLink">Support</a></li>
                <li class="navItem">
                  <a href="#" class="navLink" s>Subscriptions</a>
                </li>
              </ul>
              <div class="navClose" id="nav-close">
                <i style="color: white" class="ri-close-large-line"></i>
              </div>
            </nav>
            <div class="headerIcons">
              <button id="open-modal">
                <img src="img/svg/header/lupaa.svg" alt="lupa" />
              </button>
              <button>
                <img src="img/svg/header/bell.svg" alt="bell" />
              </button>
            </div>
            <div class="menuIcon" id="nav-toggle">
              <img src="img/svg/burgermenu.svg" alt="burgerMenu" />
            </div>
          </header>
          <div class="filmContainer">
            <div class="filmImgContainer">
              <div class="movieDescription">
                <h2>Kantara</h2>
                <p class="responsiveText">
                  A fiery young man clashes with an unflinching forest officer
                  in a south Indian village where spirituality, fate and
                  folklore rule the lands.
                </p>

                <div class="movieButtonContainer">
                  <button class="watchBtn">
                    <img src="img/svg/watchingBtnIcon.svg" alt="icon" />
                    <p>play Now</p>
                  </button>

                  <div class="pluseButton">
                    <button class="arrowButoon">
                      <img src="./img/svg/pluse.svg" />
                    </button>
                    <button class="arrowButoon">
                      <img src="./img/svg/like.svg" />
                    </button>
                    <button class="arrowButoon">
                      <img src="./img/svg/volue.svg" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/pages/movies.js"></script>
  </body>
</html>
